apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: chat
  template:
    metadata: 
      labels:
        component: chat
    spec:
      containers:
        - name: chat
          image: mahmedmushtaq/microservices-app-chat
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: '3001'
            - name: BROKER_QUEUE_NAME
              value: q_chat
            - name:  EXCHANGE_NAME
              value: events  
            - name: SERVICE_NAME
              value: chat
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwtsecret
                  key: JWT_SECRET
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwtkey
                  key: JWT_KEY
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodbchaturi
                  key: MONGODB_URI
            - name: BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: borkerurl
                  key: BROKER_URL
            